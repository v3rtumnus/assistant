spring.application.name=assistant

spring.mvc.async.request-timeout=${SPRING_MVC_ASYNC_REQUEST-TIMEOUT:-1}
spring.ai.chat.client.enabled=true

spring.ai.retry.backoff.initial-interval=2000
spring.ai.retry.backoff.max-interval=10000
spring.ai.retry.backoff.multiplier=4
spring.ai.retry.max-attempts=20

spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=1
spring.ai.openai.api-key=

spring.ai.mcp.client.stdio.connections.brave-search.command=npx
spring.ai.mcp.client.stdio.connections.brave-search.args[0]=-y
spring.ai.mcp.client.stdio.connections.brave-search.args[1]=@modelcontextprotocol/server-brave-search
spring.ai.mcp.client.stdio.connections.brave-search.args[2]=./
spring.ai.mcp.client.stdio.connections.brave-search.env.BRAVE_API_KEY=${BRAVE_API_KEY}

spring.ai.mcp.client.stdio.connections.home-assistant.command=mcp-proxy
spring.ai.mcp.client.stdio.connections.home-assistant.args[0]=${HA_URL}
spring.ai.mcp.client.stdio.connections.home-assistant.env.API_ACCESS_TOKEN=${HA_TOKEN}

application.default.prompt=You are an assistant that always answers concisely and in short sentences.